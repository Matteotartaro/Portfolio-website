<div class="contacts-content d-flex flex-column flex-md-row">

    <!-- Sezione 1: Titolo -->
    <header class="title-section d-flex align-items-center justify-content-center">
      <h1 class="visually-hidden">Let's have a chat - Contacts</h1>
      <h1 class="breathe-animation-chat">
        <span style="--i:0">L</span><span style="--i:1">e</span><span style="--i:2">t</span><span style="--i:3">'</span><span style="--i:4">s</span>
        <span style="--i:5" class="space"> </span>

      </h1>

    </header>
    

    <!-- Sezione 2: Form -->
    <main class="form-section d-flex align-items-center justify-content-center">
      <div class="form-container">
        <form id="contact-form">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" name="name" id="name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" name="mail" id="mail" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Your Message" name="message" id="message" required></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="submit-button">Send Message</button>
          </div>
        </form> 
        <div class="container text-center follow-container">
        <h2 class="social-title mb-3">Social</h2>
        <div class="row g-3 justify-content-center">
          <div class="col-4 col-md-3">
            <a href="https://www.instagram.com/matteotartaro/" target="_blank" class="social-card">Instagram</a>
          </div>
          <div class="col-4 col-md-3">
            <a href="https://www.linkedin.com/in/matteo-tartaro-4396b42a6/?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="social-card">LinkedIn</a>
          </div>
          <div class="col-4 col-md-3">
            <a href="https://github.com/Matteotartaro" target="_blank" class="social-card">GitHub</a>
          </div>
        </div>
      </div>
