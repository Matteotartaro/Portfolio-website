    <!-- Sezione 1: Titolo -->
    <section class="title-section d-flex align-items-center justify-content-center">
      <h1 class="breathe-animation-chat">
        <span style="--i:0">L</span><span style="--i:1">e</span><span style="--i:2">t</span><span style="--i:3">'</span><span style="--i:4">s</span>

    <section class="form-section d-flex align-items-center justify-content-center">
      <div class="form-container">
        <form id="contact-form">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" name="name" id="name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" name="mail" id="mail" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Your Message" name="message" id="message" required></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="submit-button" onclick="sendMail(event)">Send Message</button>
          </div>
        </form> 
        <div class="container text-center follow-container">
